<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        #tasks tr td:first-child {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="card shadow-sm my-3">
                <div class="card-header bg-warning">
                    <h3 class="card-title text-center">Todo List</h3>
                </div>
                <div class="carb-body p-3">
                    <form method="post" name="todoForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="title" class="form-title fs-small">Title</label>
                            <input type="text" name="title" class="form-control" id="title" placeholder="Add a todo...">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="dueDate" class="form-label">Due Date</label>
                            <input type="date" name="dueDate" class="form-control" id="dueDate" placeholder="Due date">
                            <div class="invalid-feedback"></div>
                        </div>
                        <button type="submit" name="addTask" class="btn btn-warning fw-medium" id="addTask">Add Task</button>
                    </form>
                    <div class="table-responsive pt-3">
                        <table class="table table-warning">
                            <thead>
                                <tr>
                                    <th>Task</th>
                                    <th class="text-nowrap">Due Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tasks">
                                <tr>
                                    <td colspan="3" class="text-center">No task found</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
